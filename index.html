<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="images">
        <button onclick="playgame('rock')">
           <img src="./images/rock.png" id="rock" alt="">
        </button>
        <button onclick="playgame('paper')"><img src="./images/paper.png" id="paper" alt=""></button>
        <button onclick="playgame('scissors')"><img src="./images/scissors.png" id="scissors" alt=""></button>
        </div>
   
        <div id="result"></div>
        <button id="restart" onclick="restart()" style="display:none;">Restart Game</button>
        

        </div> 
    <script src="./script.js"></script>
</body>
</html>
